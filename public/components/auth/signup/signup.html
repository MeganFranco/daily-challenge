<div class="row">
    <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-4 col-md-offset-4">
        <h1>Create a new user</h1>

        <form auth-styles>
            <div class="auth-styles control-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="user.name">
            </div>
            <br>

            <div class="auth-styles control-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <br>

            <div class="auth-styles control-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
            <br>

            <div class="auth-styles control-group">
                <label>Repeat Password</label>
                <input type="password" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>

            <br>
            <button class="center-block btn btn-primary btn-lg" ng-click="signup(user)">Signup</button>
        </form>
    </div>
</div>
