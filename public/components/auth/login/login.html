<div class="row">
    <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <form>
            <div class="auth-styles control-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <br>
            <div class="auth-styles control-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>
            <br>
            <button class="center-block btn btn-primary btn-lg" ng-click="login(user)">Login</button>
        </form>
    </div>
</div>
